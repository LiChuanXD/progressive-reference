<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/bUrself96x96.png">
    <link rel="apple-touch-icon" href="img/bUrself72x72.png">
    <link rel="apple-touch-icon" href="img/bUrself128x128.png">
    <link rel="apple-touch-icon" href="img/bUrself144x144.png">
    <link rel="apple-touch-icon" href="img/bUrself152x152.png">
    <link rel="apple-touch-icon" href="img/bUrself192x192.png">
    <link rel="apple-touch-icon" href="img/bUrself384x384.png">
    <link rel="apple-touch-icon" href="img/bUrself512x512.png">
    <meta name="theme-color" content="white">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>Progressive Web Blog</title>
</head>
<body>
    <!--navbar-->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light row mb-5">
            <a class="navbar-brand" href="/">Blog</a>
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
        </nav>

        <!-- blog list -->
        <div id="blog-list">

        </div>

        <!--floating button and modal toggle-->
        <div class="text-center">
            <button id="float-btn" class="btn btn-primary btn-lg rounded-circle font-weight-bold" type="button" data-toggle="modal" data-target="#addForm">&plus;</button>
        </div>

        <div class="modal fade" id="addForm" tabindex="-1" role="dialog" aria-labelledby="addForm" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form id="blog-form" class="modal-content">
                    <div class="modal-header">
                        ADD A NEW BLOG
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title">Title </label>
                            <input class="form-control" type="text" placeholder="Title" name="title" id="title" />
                        </div>

                        <div class="form-group">
                            <label for="body">Content </label>
                            <textarea class="form-control" name="body" id="body" placeholder="Enter your content here"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger form-btn" data-dismiss="modal" type="button">Close</button>
                        <input class="btn btn-primary form-btn" type="submit" value="Post">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
